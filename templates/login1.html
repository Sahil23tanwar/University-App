{% extends "index.html"%}
{% block title %}Login Page
{% endblock title %}
{% block body %}  
<div class="container" style="color:black;align-items:center;margin-bottom:10px;">
  <h1 style="margin-top:100px; text-align:center;">Login </h1>
  <form  onsubmit="press()" style="margin:auto;width:300px;" method="post" action="/login1" >
    {% csrf_token %}
      <div class="form-group">
          <label for="exampleFormControlInput1">Name</label>
          <input style="border:solid 1px black;" type="text" name="username" class="form-control" id="exampleFormControlInput1" placeholder="Enter your name">
        </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Password</label>
        <input style="border:solid 1px black;" type="password" name="password" class="form-control" id="exampleFormControlInput1" placeholder="Password">
      </div>
      <div class="container"></div>
      <button type="submit" class="btn btn-primary">Submit</button>
  </div>
  </form>
  </div>
{% endblock body %}
</html>
