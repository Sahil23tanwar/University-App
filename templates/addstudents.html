<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>{% block title %} 
    {% endblock title %}Add studentsHorizon University</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/carousel/">

    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="carousel.css" rel="stylesheet">
</head>

<body>
  
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand">Horizon University</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="addstudents">Add Students<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/editstudents">Edit Students</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/viewstudents">View Students</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/logout1">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    {% block body %}

        {% endblock body %}
        <h2 style="text-align: center;margin-top:100px;">Add/Update Students</h2>
        <div class="container" align="center" ">
          <form method="post" action="/addstudents" style="margin:auto;width: 400px;">
            {% csrf_token %}
            <div class="form-group" style="margin:auto;">
              <label for="id">Id</label><br>
              <input style="border:solid black 1px;" type="text" class="form-control" id="id" name="student_id"
                placeholder="Enter student  id"><br>
            </div>
            <div class="form-group" style="margin:auto;">
              <label for="name">Student Name</label><br>
              <input style="border:solid black 1px;" type="text" class="form-control" id="name" name="sname"
                placeholder="Enter student name"><br>
            </div>
            <div class="form-group">
              <label for="brand">Class 12 Marks</label><br>
              <input style="border:solid black 1px;" type="text" class="form-control" id="brand" name="marks"
                placeholder="Enter your marks"><br>
            </div>
            <div class="form-group">
              <label for="type">Course</label><br>
              <input style="border:solid black 1px;" type="text" class="form-control" id="type" name="course"
                placeholder="Enter course"><br>
            </div>
            <button type="submit" class="btn btn-success" name="submit">Submit</button>
          </form>
        </div>
        <!-- FOOTER -->
    <footer class="container" style="background-color: rgb(5, 5, 29);">
        <p class="float-right"><a href="#">Back to top</a></p>
        <p style="color:white;">Horizon University|Since 1984 <a href="#"> &middot; Terms</a></p>
    </footer>
    </main>

    <!-- Bootstrap core JavaScript
      ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="../../assets/js/vendor/popper.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
    <script src="../../assets/js/vendor/holder.min.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
